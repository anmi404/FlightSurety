<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <hr>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top top-20">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    </nav>

    <main class="container">
        <div style="flex: 1;" class="disabled">
            <div direction: column;>Contract is <input size =10 class="disabled" type="text" id="contract-operational" readonly>
            </div>
            <label> Flights <select id="flight-number"> </select> </label>
            <label class="form">Flight Status</label> <input type="text" id="flight-status" readonly>
            <label > Amount (ether) <input style="margin-left: 7px" id="valueStep" type="number" min="0" max="1" step="0.1"> </label>
            <label ><input style="margin-left: 7px" id="text-output" size =35 class="disabled" type="text" readonly> </label>
        </div>

        <div class="top-20" flex-direction: column;>
            <!-- airline sends funds,style="display: flex; " -->
            <button class="btn btn-primary" id="fund-airline">Fund airline</button>
            <!-- passenger buys flight insurance,,-->
            <button class="btn btn-primary" id="pay-insurance">Buy insurance</button>
            <!-- airline updates flight status, ,-->
            <button class="btn btn-primary" id="submit-oracle">Flight Status</button>
            <!-- passenger claims insurance payout. Only makes sense after the flight is delayed, needs to be made artificially. Not elegant at all-->
            <!--  <button class="btn btn-primary" id="claim-insurance">Claim insurance payout</button>  -->
        </div>  
         <div id="display-wrapper" class="top-20">
         </div>

    </main>

</body>

</html>
